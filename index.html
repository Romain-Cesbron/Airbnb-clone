<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manille Rental Apartment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Manille Rental Apartment</div>
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="categories">
        <div class="category"><img src="images/icones/beachfront_icone.jpg" alt="beachfront_icone"><span>Beach Front</span></div>
        <div class="category"><img src="images/icones/citycenter_icone.jpg" alt="citycenter_icone"><span>City Center</span></div>
        <div class="category"><img src="images/icones/twoperson_icone.jpg" alt="twoperson_icone"><span>Two Person</span></div>
        <div class="category"><img src="images/icones/fivepeople_icone.jpg" alt="fivepeople_icone"><span>Five People</span></div>
        <div class="category"><img src="images/icones/luxe_icone.jpg" alt="luxe_icone"><span>Luxury Apartment</span></div>
    </section>

    <section class="listings">
        <h2>Available Rentals</h2>
        <div id="rental-list"></div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
